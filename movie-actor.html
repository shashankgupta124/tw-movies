<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Movie Actor Details</title>
	<meta name="keywords" content="Movies, Latest Movies, Trending Movies, Popular Movies" />
	<meta name="description" content="This app is all about the movies." />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="import" id="header" href="assets/template/header.html" />
	<link rel="stylesheet" type="text/css" href="assets/css/movie.css">
</head>

<body>
	<!-- Header start -->
	<section id="headerTemp"></section>
	<!-- Header end -->

	<!-- Main Content starts here -->
	<main class="container-fluid actor-details" role="main">
		<section class="container">
			<figure class="detail">
				<img src="" class="detail__image">
				<figcaption class="detail__content">
					<div class="rate-meter pull-right">
						<i class="fa fa-star fa-2x"></i>
						<h2>Meter <br /><strong class="popularity_meter"></strong></h2>
					</div>
					<h1 class="detail__heading"></h1>
					<p>Date of birth : <span class="birthday"></span></p>
					<p class="biography"></p>
				</figcaption>
			</figure>
		</section>
		<section class="container">
			<h2>
				Filmography
			</h2>

			<div id="getFilmList">
			</div>

			<template id="filmList">
				<div class="list">
					<h3>
						<span class="release_year"></span>
					</h3>
				</div>
			</template>

			<template id="listCols">
				<div class="list">
					<article class="list__col">
						<p>Title : <span>Movie 1</span></p>
						<p>Year : <span>2014</span></p>
						<p>Character : <span>Xyz</span></p>
					</article>
				</div>
			</template>
		</section>
		</section>
	</main>
	<!-- Main Content starts here -->
</body>
<script type="module" src="assets/js/movie-actor.js"></script>

</html>
